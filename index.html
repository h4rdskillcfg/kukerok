<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кукеро Тапалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #8e44ad 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Меню */
        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #8e44ad 100%);
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .menu.open {
            left: 0;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .menu-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* Кнопка меню */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        /* Затемнение */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 60px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .game-area {
            margin-bottom: 20px;
        }

        .character-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .character {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
            position: relative;
            overflow: hidden;
        }

        .character:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(243, 156, 18, 0.6);
        }

        .character:active {
            transform: scale(0.95);
        }

        .character-image {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .placeholder {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tap-button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tap-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .tap-button:active {
            transform: translateY(0);
        }

        .upgrade-button {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .upgrade-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .upgrade-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .shop {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .shop h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2d3436;
            font-size: 18px;
        }

        .shop-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shop-item {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .shop-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }

        .shop-item:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Кнопка звука */
        .sound-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .sound-button:hover {
            transform: scale(1.1);
        }

        /* Анимация для очков */
        .score-animation {
            position: absolute;
            color: #e74c3c;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            .character {
                width: 160px;
                height: 160px;
            }
            
            .character-image {
                width: 160px;
                height: 160px;
            }
            
            .placeholder {
                font-size: 60px;
            }
            
            .tap-button {
                padding: 15px;
                font-size: 18px;
            }

            .menu {
                width: 280px;
            }
        }

        /* Эффект частиц при тапе */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e74c3c;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 0.8s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-30px);
            }
        }

        /* Дополнительные анимации */
        @keyframes levelUpAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes purchaseAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка меню -->
    <button class="menu-button" onclick="toggleMenu()">☰ Меню</button>

    <!-- Кнопка звука -->
    <button class="sound-button" onclick="toggleSound()" id="soundButton">🔊</button>

    <!-- Затемнение -->
    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <!-- Боковое меню -->
    <div class="menu" id="menu">
        <button class="menu-close" onclick="closeMenu()">×</button>
        <div class="menu-header">
            <h2>Кукеро Тапалка</h2>
            <p>Меню игры</p>
        </div>
        <div class="menu-item" onclick="showStats()">📊 Статистика</div>
        <div class="menu-item" onclick="showAchievements()">🏆 Достижения</div>
        <div class="menu-item" onclick="showSettings()">⚙️ Настройки</div>
        <div class="menu-item" onclick="showHelp()">❓ Помощь</div>
        <div class="menu-item" onclick="resetGame()">🔄 Сбросить игру</div>
        <div class="menu-item" onclick="shareGame()">📤 Поделиться</div>
    </div>

    <div class="game-container">
        <div class="header">
            <h1>Кукеро Тапалка</h1>
            <div class="score-container">
                <span>Очки: </span>
                <span id="score">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="character-container">
                <div id="kukero" class="character">
                    <div class="character-image">
                        <img src="https://i.ibb.co/G3stVsXS/image.jpg" alt="Кукеро" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="placeholder" style="display: none;">🐹</div>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span>Уровень: </span>
                    <span id="level">1</span>
                </div>
                <div class="stat-item">
                    <span>Монеты: </span>
                    <span id="coins">0</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="tapButton" class="tap-button">ТАП!</button>
            <button id="upgradeButton" class="upgrade-button">Улучшить (+10 очков)</button>
        </div>
        
        <div class="shop">
            <h3>Магазин улучшений</h3>
            <div class="shop-items">
                <div class="shop-item" data-cost="50" data-multiplier="2">
                    <span>Двойной тап (50 монет)</span>
                </div>
                <div class="shop-item" data-cost="100" data-multiplier="5">
                    <span>Мощный тап (100 монет)</span>
                </div>
                <div class="shop-item" data-cost="200" data-multiplier="10">
                    <span>Супер тап (200 монет)</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;

        // Игровые переменные
        let gameState = {
            score: 0,
            level: 1,
            coins: 0,
            tapMultiplier: 1,
            tapPower: 1,
            upgradeCost: 10,
            autoClickers: 0,
            autoClickerCost: 50
        };

        // Звуковые переменные
        let soundEnabled = true;
        let audioContext;
        let tapSound, levelUpSound, coinSound, purchaseSound;

        // Элементы DOM
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const coinsElement = document.getElementById('coins');
        const tapButton = document.getElementById('tapButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const character = document.getElementById('kukero');
        const shopItems = document.querySelectorAll('.shop-item');
        const soundButton = document.getElementById('soundButton');

        // Инициализация звука
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createSounds();
            } catch (e) {
                console.log('Аудио не поддерживается');
                soundEnabled = false;
                soundButton.style.display = 'none';
            }
        }

        // Создание звуков
        function createSounds() {
            // Звук тапа (короткий бип)
            tapSound = createBeep(800, 0.1, 0.1);
            
            // Звук повышения уровня (восходящая мелодия)
            levelUpSound = createLevelUpMelody();
            
            // Звук монет (звон)
            coinSound = createCoinSound();
            
            // Звук покупки (успешная покупка)
            purchaseSound = createPurchaseSound();
        }

        // Создание простого бипа
        function createBeep(frequency, duration, volume) {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        // Создание мелодии повышения уровня
        function createLevelUpMelody() {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const notes = [523, 659, 784, 1047]; // C, E, G, C
                const duration = 0.15;
                
                notes.forEach((note, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = note;
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                    }, index * 100);
                });
            };
        }

        // Создание звука монет
        function createCoinSound() {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            };
        }

        // Создание звука покупки
        function createPurchaseSound() {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            };
        }

        // Переключение звука
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundButton.textContent = soundEnabled ? '🔊' : '🔇';
            
            // Сохранение настройки
            localStorage.setItem('kukeroSoundEnabled', soundEnabled);
        }

        // Функции меню
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            menu.classList.remove('open');
            overlay.classList.remove('active');
        }

        function showStats() {
            closeMenu();
            const stats = `
                Очки: ${gameState.score}
                Уровень: ${gameState.level}
                Монеты: ${gameState.coins}
                Множитель: ${gameState.tapMultiplier}x
                Сила тапа: ${gameState.tapPower}
            `;
            alert('📊 Статистика:\n' + stats);
        }

        function showAchievements() {
            closeMenu();
            const achievements = [
                '🎯 Первый тап',
                '💰 Первая монета',
                '⭐ Уровень 5',
                '🏆 Уровень 10',
                '💎 Богач (1000 монет)'
            ];
            alert('🏆 Достижения:\n' + achievements.join('\n'));
        }

        function showSettings() {
            closeMenu();
            const soundStatus = soundEnabled ? 'Вкл' : 'Выкл';
            alert(`⚙️ Настройки:\nЗвук: ${soundStatus}\nВибрация: Вкл\nАнимации: Вкл`);
        }

        function showHelp() {
            closeMenu();
            alert('❓ Помощь:\n• Тапайте по Кукеро для очков\n• Покупайте улучшения\n• Повышайте уровень\n• Зарабатывайте монеты');
        }

        function resetGame() {
            closeMenu();
            if (confirm('🔄 Вы уверены, что хотите сбросить игру?')) {
                gameState = {
                    score: 0,
                    level: 1,
                    coins: 0,
                    tapMultiplier: 1,
                    tapPower: 1,
                    upgradeCost: 10,
                    autoClickers: 0,
                    autoClickerCost: 50
                };
                localStorage.removeItem('kukeroTapGame');
                updateUI();
                alert('Игра сброшена!');
            }
        }

        function shareGame() {
            closeMenu();
            if (typeof tg !== 'undefined' && tg.shareUrl) {
                tg.shareUrl('https://t.me/your_bot_username', 'Попробуй Кукеро Тапалка!');
            } else {
                alert('📤 Поделиться игрой:\nСкопируйте ссылку на игру');
            }
        }

        // Загрузка сохраненного состояния
        function loadGameState() {
            const saved = localStorage.getItem('kukeroTapGame');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
                updateUI();
            }
            
            // Загрузка настройки звука
            const savedSound = localStorage.getItem('kukeroSoundEnabled');
            if (savedSound !== null) {
                soundEnabled = savedSound === 'true';
                soundButton.textContent = soundEnabled ? '🔊' : '🔇';
            }
        }

        // Сохранение состояния игры
        function saveGameState() {
            localStorage.setItem('kukeroTapGame', JSON.stringify(gameState));
        }

        // Обновление интерфейса
        function updateUI() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level;
            coinsElement.textContent = gameState.coins;
            
            // Обновление кнопки улучшения
            upgradeButton.textContent = `Улучшить (+${gameState.upgradeCost} очков)`;
            upgradeButton.disabled = gameState.score < gameState.upgradeCost;
            
            // Обновление магазина
            shopItems.forEach(item => {
                const cost = parseInt(item.dataset.cost);
                const multiplier = parseInt(item.dataset.multiplier);
                item.disabled = gameState.coins < cost;
                
                if (gameState.coins < cost) {
                    item.style.opacity = '0.6';
                } else {
                    item.style.opacity = '1';
                }
            });
        }

        // Функция тапа
        function tap() {
            const points = gameState.tapPower * gameState.tapMultiplier;
            gameState.score += points;
            gameState.coins += Math.floor(points / 10);
            
            // Проверка уровня
            const newLevel = Math.floor(gameState.score / 100) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                showLevelUpAnimation();
                if (levelUpSound) levelUpSound();
            }
            
            // Анимация тапа
            showTapAnimation();
            showScoreAnimation(points);
            
            // Звук тапа
            if (tapSound) tapSound();
            
            updateUI();
            saveGameState();
            
            // Вибрация на мобильных устройствах
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Анимация тапа
        function showTapAnimation() {
            character.style.transform = 'scale(0.9)';
            setTimeout(() => {
                character.style.transform = 'scale(1)';
            }, 100);
            
            // Создание частиц
            createParticles();
        }

        // Создание частиц
        function createParticles() {
            const rect = character.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }

        // Анимация очков
        function showScoreAnimation(points) {
            const rect = character.getBoundingClientRect();
            const scoreAnim = document.createElement('div');
            scoreAnim.className = 'score-animation';
            scoreAnim.textContent = `+${points}`;
            scoreAnim.style.left = (rect.left + rect.width / 2) + 'px';
            scoreAnim.style.top = (rect.top - 20) + 'px';
            
            document.body.appendChild(scoreAnim);
            
            setTimeout(() => {
                scoreAnim.remove();
            }, 1000);
        }

        // Анимация повышения уровня
        function showLevelUpAnimation() {
            const levelUp = document.createElement('div');
            levelUp.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #e74c3c, #c0392b);
                color: white;
                padding: 20px 40px;
                border-radius: 15px;
                font-size: 24px;
                font-weight: bold;
                z-index: 1000;
                animation: levelUpAnim 2s ease-out forwards;
            `;
            levelUp.textContent = `Уровень ${gameState.level}!`;
            
            document.body.appendChild(levelUp);
            
            setTimeout(() => {
                levelUp.remove();
            }, 2000);
        }

        // Улучшение тапа
        function upgradeTap() {
            if (gameState.score >= gameState.upgradeCost) {
                gameState.score -= gameState.upgradeCost;
                gameState.tapPower += 1;
                gameState.upgradeCost = Math.floor(gameState.upgradeCost * 1.5);
                
                updateUI();
                saveGameState();
                
                // Анимация улучшения
                tapButton.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                setTimeout(() => {
                    tapButton.style.background = '';
                }, 300);
                
                // Звук улучшения
                if (purchaseSound) purchaseSound();
            }
        }

        // Покупка улучшений в магазине
        function buyUpgrade(cost, multiplier) {
            if (gameState.coins >= cost) {
                gameState.coins -= cost;
                gameState.tapMultiplier += multiplier;
                
                updateUI();
                saveGameState();
                
                // Анимация покупки
                showPurchaseAnimation();
                
                // Звук покупки
                if (purchaseSound) purchaseSound();
            }
        }

        // Анимация покупки
        function showPurchaseAnimation() {
            const purchase = document.createElement('div');
            purchase.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #9b59b6, #8e44ad);
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                font-size: 18px;
                font-weight: bold;
                z-index: 1000;
                animation: purchaseAnim 1.5s ease-out forwards;
            `;
            purchase.textContent = 'Улучшение куплено!';
            
            document.body.appendChild(purchase);
            
            setTimeout(() => {
                purchase.remove();
            }, 1500);
        }

        // Автокликеры
        function updateAutoClickers() {
            if (gameState.autoClickers > 0) {
                const autoPoints = gameState.autoClickers * gameState.tapMultiplier;
                gameState.score += autoPoints;
                gameState.coins += Math.floor(autoPoints / 10);
                
                updateUI();
                saveGameState();
            }
        }

        // Обработчики событий
        tapButton.addEventListener('click', tap);
        upgradeButton.addEventListener('click', upgradeTap);

        // Тап по персонажу
        character.addEventListener('click', tap);

        // Обработчики магазина
        shopItems.forEach(item => {
            item.addEventListener('click', () => {
                const cost = parseInt(item.dataset.cost);
                const multiplier = parseInt(item.dataset.multiplier);
                buyUpgrade(cost, multiplier);
            });
        });

        // Автокликеры каждую секунду
        setInterval(updateAutoClickers, 1000);

        // Инициализация игры
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация звука
            initAudio();
            
            // Настройка Telegram Web App
            if (typeof tg !== 'undefined') {
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
                tg.setHeaderColor('#2c3e50');
                tg.setBackgroundColor('#2c3e50');
            }
            
            // Загрузка состояния
            loadGameState();
            
            // Обновление интерфейса
            updateUI();
            
            // Приветственное сообщение
            if (gameState.score === 0) {
                setTimeout(() => {
                    if (typeof tg !== 'undefined' && tg.showAlert) {
                        tg.showAlert('Добро пожаловать в игру "Кукеро Тапалка"! Тапайте по персонажу, чтобы заработать очки и улучшения!');
                    } else {
                        alert('Добро пожаловать в игру "Кукеро Тапалка"! Тапайте по персонажу, чтобы заработать очки и улучшения!');
                    }
                }, 1000);
            }
        });

        // Обработка видимости страницы для экономии ресурсов
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Сохраняем состояние при скрытии
                saveGameState();
            }
        });

        // Обработка закрытия приложения
        window.addEventListener('beforeunload', () => {
            saveGameState();
        });
    </script>
</body>
